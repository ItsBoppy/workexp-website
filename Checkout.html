    <style>
        

        form {
            display: flex;
            
            flex-direction: column;

        label {

        select,
        textarea {

            border-radius: 5px;
            margin: auto;
        }

        select,

        textarea {
            resize: vertical;
            min-height: 80px;
        }

<body>
    <header class="mainheader">
     
        <div class="logodiv">
            <img src="assets/images/cake2.webp" class="logo" alt="logo">


            <h1 id="about-title">
                Buns N' Roses
            </h1>
        </div>
        <div class="headerbuttons">

            <a href="store.html">
                <button class=nf-fa-store>‎ Store</button>
            </a>
           <a href="cakemaker.html">
            <button class=nf-seti-cake>‎ Custom Order</button>
        </a>
        <a href="pay.html">
            <button class=nf-md-hand_coin>‎ Pay Foward</button>
        </a>
            <a href="index.html">
                <button class=nf-md-home>‎ Home</button>
            </a>
        
        </div>
    </header>
  

    <main>
        <h2>Complete Your Purchase</h2>

        <!-- Checkout Form -->
        <form id="checkout-form">
            <!-- Name -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Address -->
            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <!-- Payment Method -->
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" name="payment_method" required>
                <option value="credit-card">Credit/Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <!-- Card Details -->
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <!-- Submit Button -->
            <button type="submit">Complete Checkout</button>
        </form>
    </main>

    <footer>
        <div class="left">
    
            <a href="https://www.instagram.com/_buns_n_roses_bakery/" target="_blank">

        <div class="right">
          
            <ul class="txt nf-cod-call_incoming">‎ Contact us </ul>
            <ul class="txt nf-fa-yelp">‎ Rate Us</ul>
        </div>
    </footer>

        // Redirect to the "Thank You" page
        document.getElementById("checkout-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent actual form submission
