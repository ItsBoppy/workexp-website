<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Order - Buns N' Roses</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #A888B5; /* Soft Lilac background */
            margin: 0;
            padding: 0;
            color: #F3E6ED; /* Soft Ivory text */
        }

        /* Header section */
        header {
            text-align: center;
            background-color: #A888B5; /* Soft Lilac */
            color: #F3E6ED; /* Soft Ivory */
            padding: 30px 0;
            position: relative;
        }

        /* Header title with gradient */
        header h1 {
            font-size: 48px; /* Large, prominent text */
            font-family: 'Georgia', serif; /* Fancy serif font */
            background: linear-gradient(to right, #ffdf00, #ffbf00); /* Gold gradient */
            -webkit-background-clip: text; /* Clip background to text */
            -webkit-text-fill-color: transparent; /* Transparent fill to show gradient */
            margin: 0;
            letter-spacing: 3px;
        }

        header p {
            font-size: 20px;
            margin: 10px 0 0;
        }

        /* Decorative underline for the header */
        header::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: #ffbf00; /* Gold underline */
            margin: 15px auto 0;
            border-radius: 2px;
        }

        /* Form container styling */
        form {
            max-width: 600px;
            margin: 40px auto;
            background: #F3E6ED; /* Soft Ivory background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: #441752; /* Rich Plum text */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #A888B5; /* Soft Lilac heading */
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #A888B5; /* Soft Lilac text for labels */
        }

        input, select, textarea, button {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input, select, textarea {
            background-color: #F3E6ED; /* Soft Ivory input fields */
            color: #441752; /* Rich Plum text for input */
        }

        /* Special styling for the submit button */
        button {
            background-color: #ffbf00; /* Gold button */
            color: #A888B5; /* Soft Lilac text */
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #ffdf00; /* Lighter gold on hover */
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Buns N' Roses</h1>
        <p>Custom Orders Made with Love</p>
    </header>

    <!-- Form container -->
    <form action="/submit-order" method="post">
        <h1>Custom Order Form</h1>

        <!-- Name input -->
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email input -->
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Phone input -->
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <!-- Order type dropdown -->
        <label for="order-type">Type of Order</label>
        <select id="order-type" name="order_type" required>
            <option value="">Select an option</option>
            <option value="cakes">Cakes</option>
            <option value="cupcakes">Cupcakes</option>
            <option value="cookies">Cookies</option>
            <option value="bread">Bread</option>
            <option value="other">Other</option>
        </select>

        <!-- Quantity input -->
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" required>

        <!-- Pickup date input -->
        <label for="pickup-date">Pickup Date</label>
        <input type="date" id="pickup-date" name="pickup_date" required>

        <!-- Special requests textarea -->
        <label for="special-request">Special Requests</label>
        <textarea id="special-request" name="special_request" placeholder="Enter any special requests or notes"></textarea>

        <!-- Submit button -->
        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
