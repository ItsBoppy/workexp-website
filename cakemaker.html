<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Order - Buns N' Roses</title>
    <link rel="stylesheet" href="styles/cakemaker.css">
  
</head>
<body>
    <!-- Header section -->
    <header class="mainheader">
    
        <div class="logodiv">
            <img src="assets/images/cake2.webp" class="logo" alt="logo">


            <h1 class="maintitle">
                Buns N' Roses
            </h1>
        </div>
        <div class="headerbuttons">
        <a href="store.html">
            <button class=nf-fa-store>‎ Store</button>
        </a>
        <a href="index.html">
            <button class=nf-md-home>‎ Home</button>
        </a>
        <a href="pay.html">
            <button class=nf-md-hand_coin>‎ Pay Foward</button>
        </a>
        <a href="about.html">
        <button class=nf-md-information>‎ About</button>
    </a>
        <a href="">
            <button class=nf-fa-shopping_basket>‎ Basket</button>
        </a>
    </div>
    </header>


    <header >
        <h1 class="secondheader">Buns N' Roses</h1>
        <p class="paragraph">Custom Orders Made with Love</p>
    </header>

    <!-- Form container -->
    <form action="/submit-order" method="post">
        <h1 class="order">Custom Order Form</h1>

        <!-- Name input -->
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email input -->
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Phone input -->
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <!-- Order type dropdown -->
        <label for="order-type">Type of Order</label>
        <select id="order-type" name="order_type" required>
            <option value="">Select an option</option>
            <option value="cakes">Cakes</option>
            <option value="cupcakes">Cupcakes</option>
            <option value="cookies">Cookies</option>
            <option value="bread">Bread</option>
            <option value="other">Other</option>
        </select>

        <!-- Quantity input -->
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" required>

        <!-- Pickup date input -->
        <label for="pickup-date">Pickup Date</label>
        <input type="date" id="pickup-date" name="pickup_date" required>

        <!-- Special requests textarea -->
        <label for="special-request">Special Requests</label>
        <textarea id="special-request" name="special_request" placeholder="Enter any special requests or notes"></textarea>

        <!-- Submit button -->
        <button type="submit">Submit Order</button>
    </form>
    <footer>
        <div class="left">
            <ul class="txt">Discord</ul>
            <ul class="txt">Twitter</ul>
            <a href="https://github.com/ItsBoppy/workexp-website" target="_blank">
    
                <ul class="txt">Github</ul>
            </a>
            </div>
    
       
            <p class="nf-cod-location">
                123, Baker Street, Inishnabro, CO. Kerry - V94 4AB7
    
            </p>
      
        <div class="right">
            <ul class="txt">About</ul>
            <ul class="txt">Contact us </ul>
            <ul class="txt">Rate</ul>
        </div>
    </footer>
</body>
</html>
